<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/CSS/style.css">
    <title>BOOK OCEAN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+TC:wght@100..900&family=Playwrite+DK+Loopet:wght@100..400&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

</head>

<body>
    <div id="dialog-background"></div>
    <form id="log-in-form">
        <h2>註冊帳號</h2>
        <label><strong>暱稱</strong></label><input id="log-in-name"><br>
        <label><strong>信箱</strong></label><input id="log-in-email" type="email"><br>
        <label><strong>密碼</strong></label><input id="log-in-password" type="password">
        <button id="log-in-button">註冊</button>
        <p id="change-signin">點此登入</p>
    </form>
    <form id="sign-in-form">
        <h2>登入帳號</h2>
        <label><strong>信箱</strong></label><input id="sign-in-email"><br>
        <label><strong>密碼</strong></label><input id="sign-in-password" type="password"><br>
        <button id="sign-in-button">登入</button>
        <p id="change-login">點此註冊</p>

    </form>
    <nav>
        <img src="../static/img/logo.png">
        <p id="nav-title">BOOKOCEAN</p>
        <p id="nav-center">
            <a id="login">註冊 </a>
            <a id="signin"> 登入</a>
        </p>
        <div id="nav-right">
            <a id="member-center">會員中心</a>
            <img class="notification-icon" src="../static/img/mail.png">
            <p class="notification-number"></p>
            <div class="notification-list">
                <a class=notification-leave> ✖ </a>
                <div class="notification-container">無通知</div>
            </div>
        </div>
    </nav>
    </nav>
    <hr id="nav-title">
    <main>

        <section id="book-result">
            <div id="book-text">
                <h1>為你尋書</h1>
                <p>最符合您的搜尋 </p>
            </div>
            <div class="search-section">
                <form class="search-container">
                    <div class="search-bar" id="search-1">
                        <select class="search-category">
                            <option value="name">書名</option>
                            <option value="author">作者</option>
                        </select>
                        <input class="search-input" id="search-input-2" type="text" placeholder="請輸入關鍵字">
                        <button class="search-button" id="search-button-2">GO</button>
                    </div>

                </form>

            </div>
            <div id="result-container">
                <div class="book-container"></div>
                <div class="pagination-container">
                    <a class="pagination-button  search-left">前一頁</a>
                    <a class="pagination-button  search-right">後一頁</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>2025 © copyright</p>
    </footer>
</body>
<script src="/static/JS/search.js"></script>
<script src="/static/JS/base.js"></script>

</html>
