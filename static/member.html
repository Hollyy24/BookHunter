<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/CSS/style.css">
    <title>BOOK OCEAN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+TC:wght@100..900&family=Playwrite+DK+Loopet:wght@100..400&display=swap"
        rel="stylesheet">
    <!--不請求icon-->
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
</head>

<body>

    <nav>
        <img src="../static/img/logo.png">
        <p id="nav-title">BOOKOCEAN</p>
        <div id="nav-right">
            <a id="logout"> 登出 </a>

            <img id="notification-icon" src="../static/img/mail.png">
            <p id="notification-number"></p>
            <div id="notification-list">
                <a id=notification-leave> ✖ </a>
                <div class="notification-container">無通知</div>
            </div>
    </nav>
    <hr id="nav-line">
    <main id="member-layout">

        <section id="profile-container">
            <div id="show-profile">
                <div id="profile-img"></div>
                <button id="img-open">編輯照片</button>
                <dialog id="img-dialog">
                    <input id="img-input" type="file" accept="image/png, image/jpeg">
                    <button id="img-upload">送出</button>
                    <button id="img-cancle"> 取消 </button>

                </dialog>
                <p>暱稱</p>
                <p id="profile-name"></p>
                <p>會員信箱</p>
                <p id="profile-email"></p>
            </div>
            <form id="update-form">
                <h1> 修改會員資料 </h1>
                <label>姓名</label><input id="update-form-name"><br>
                <label>密碼</label><input id="update-form-password"><br>
                <button id="update-form-button">更新</button>
            </form>
        </section>
        <section id="collect-container">
            <h2>收藏資料</h2>
            <table class="collect-table">
                <thead>
                    <tr>
                        <th>名稱</th>
                        <th>作者</th>
                        <th>價格</th>
                        <th>網址</th>
                        <th>收藏日</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>2025 © copyright</p>
    </footer>
</body>
<script src="/static/JS/member.js"></script>


</html>
