<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/CSS/style.css">
    <title>BOOK OCEAN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+TC:wght@100..900&family=Playwrite+DK+Loopet:wght@100..400&display=swap"
        rel="stylesheet">
    <!--不請求icon-->
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
</head>

<body>
    <div id="dialog-background"></div>
    <form id="log-in-form">
        <h2>註冊帳號</h2>
        <label><strong>暱稱</strong></label><input id="log-in-name"><br>
        <label><strong>信箱</strong></label><input id="log-in-email"><br>
        <label><strong>密碼</strong></label><input id="log-in-password">
        <button id="log-in-button">註冊</button>
        <p id="change-signin">點此登入</p>
    </form>
    <form id="sign-in-form">
        <h2>登入帳號</h2>
        <label><strong>信箱</strong></label><input id="sign-in-email"><br>
        <label><strong>密碼</strong></label><input id="sign-in-password"><br>
        <button id="sign-in-button">登入</button>
        <p id="change-login">點此註冊</p>

    </form>
    <nav>
        <img src="../static/img/logo.png">
        <p id="nav-title">BOOKOCEAN</p>
        <p id="nav-right">
            <a id="login">註冊 </a> <a id="signin"> 登入</a><a id="member-center">會員中心</a>
        </p>
    </nav>
    <hr id="nav-line">
    <section id="hero-container">
        <form class="search-container">
            <h1>探索書海<br>找到最值得的選擇</h1>
            <p>Not all treasure is silver and gold.</p>
            <div class="search-bar">
                <select class="search-category">
                    <option value="name">書名</option>
                    <option value="author">作者</option>
                </select>
                <input class="search-input" type="text" placeholder="請輸入關鍵字">
                <button class="search-button">GO</button>
            </div>
        </form>
    </section>
    <h3 id="random-title"> 書海邂逅 </h3>
    <hr id="random-line">
    <div id="random-section">
        <div id="left-button"></div>
        <div id="random-container">
        </div>
        <div id="right-button"></div>
    </div>
    <footer>
        <p>2025 © copyright</p>
    </footer>
</body>
<script src="/static/JS/index.js"></script>
<script src="/static/JS/base.js"></script>


</html>
